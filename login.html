<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Modern Design</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary-color: #4361ee;
    --primary-light: #4895ef;
    --primary-lighter: #eef2ff;
    --secondary-color: #3f37c9;
    --accent-color: #4cc9f0;
    --dark-color: #2b2d42;
    --light-color: #f8f9fa;
    --success-color: #38b000;
    --gray-light: #e9ecef;
    --gray-medium: #adb5bd;
    --shadow: 0 10px 30px rgba(67, 97, 238, 0.15);
    --radius: 16px;
    --transition: all 0.3s ease;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f4ff 0%, #e3e9ff 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: var(--dark-color);
    line-height: 1.6;
}

.container {
    max-width: 450px;
    width: 100%;
}

/* Login Card */
.login-card {
    background: white;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 40px;
    border: 1px solid rgba(67, 97, 238, 0.1);
    position: relative;
    overflow: hidden;
}

.login-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    z-index: 1;
}

/* Header */
.login-header {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
    z-index: 2;
}

.login-header h2 {
    font-weight: 700;
    color: var(--dark-color);
    margin-bottom: 8px;
    font-size: 1.8rem;
}

.login-header p {
    color: var(--gray-medium);
    font-size: 0.95rem;
}

.login-header i {
    color: var(--primary-color);
    margin-right: 8px;
}

/* Form Elements */
.form-label {
    font-weight: 500;
    margin-bottom: 8px;
    color: var(--dark-color);
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.95rem;
}

.form-label i {
    color: var(--primary-light);
    font-size: 0.9rem;
}

.form-control {
    border-radius: 10px;
    padding: 12px 15px;
    border: 2px solid var(--gray-light);
    transition: var(--transition);
    font-size: 15px;
    color: var(--dark-color);
    background: white;
}

.form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    outline: none;
}

.form-control.is-invalid {
    border-color: #dc3545;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
}

.form-control.is-valid {
    border-color: var(--success-color);
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2338b000' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e");
}

.invalid-feedback, .valid-feedback {
    font-size: 0.85rem;
    margin-top: 5px;
    display: flex;
    align-items: center;
    gap: 5px;
}

.invalid-feedback i, .valid-feedback i {
    font-size: 0.9rem;
}

/* Remember Me & Forgot Password */
.extra-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 15px 0 20px;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

.remember-me input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: var(--primary-color);
}

.remember-me label {
    color: var(--dark-color);
    font-size: 0.9rem;
    cursor: pointer;
    user-select: none;
}

.forgot-password {
    color: var(--primary-color);
    font-size: 0.9rem;
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
}

.forgot-password:hover {
    color: var(--secondary-color);
    text-decoration: underline;
}

/* Login Button */
#loginBtn {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    width: 100%;
    padding: 14px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    border: 2px solid var(--primary-color);
    font-size: 1rem;
}

#loginBtn:hover:not(:disabled) {
    background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    transform: translateY(-3px);
    box-shadow: 0 7px 15px rgba(67, 97, 238, 0.3);
}

#loginBtn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Sign Up Link */
.signup-link {
    text-align: center;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid var(--gray-light);
    font-size: 0.95rem;
    color: var(--gray-medium);
}

.signup-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
}

.signup-link a:hover {
    color: var(--secondary-color);
    text-decoration: underline;
}

/* Success Message */
.success-message {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, var(--success-color), #2e7d32);
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1000;
    animation: slideIn 0.3s ease;
    max-width: 350px;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.success-message i {
    font-size: 1.2rem;
}

/* Error Message */
.error-message {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, #dc3545, #c82333);
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 1000;
    animation: slideIn 0.3s ease;
    max-width: 350px;
}

/* Responsive Design */
@media (max-width: 576px) {
    .login-card {
        padding: 30px 20px;
    }
    
    .extra-options {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
    
    .success-message, .error-message {
        left: 20px;
        right: 20px;
        max-width: none;
    }
}

/* Form Group Animation */
.form-group {
    margin-bottom: 20px;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Loading State */
.loading {
    position: relative;
    pointer-events: none;
}

.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Social Login Options */
.social-login {
    margin: 20px 0;
    text-align: center;
}

.social-login p {
    color: var(--gray-medium);
    font-size: 0.9rem;
    margin-bottom: 15px;
    position: relative;
}

.social-login p::before,
.social-login p::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 30%;
    height: 1px;
    background: var(--gray-light);
}

.social-login p::before {
    left: 0;
}

.social-login p::after {
    right: 0;
}

.social-buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.social-btn {
    flex: 1;
    border: 2px solid var(--gray-light);
    background: white;
    border-radius: 10px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: pointer;
    transition: var(--transition);
    font-size: 0.9rem;
    color: var(--dark-color);
}

.social-btn:hover {
    border-color: var(--primary-light);
    background: var(--primary-lighter);
}

.social-btn.google:hover {
    border-color: #db4437;
    background: rgba(219, 68, 55, 0.05);
}

.social-btn.facebook:hover {
    border-color: #4267B2;
    background: rgba(66, 103, 178, 0.05);
}

.social-btn i {
    font-size: 1.1rem;
}

.social-btn.google i {
    color: #db4437;
}

.social-btn.facebook i {
    color: #4267B2;
}
</style>
</head>
<body>

<div class="container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
            <p>Sign in to your account to continue</p>
        </div>

        <form id="loginForm" novalidate>
            <!-- Email -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div class="invalid-feedback">
                    <i class="fas fa-exclamation-circle"></i> Please enter a valid email address
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <div class="invalid-feedback">
                    <i class="fas fa-exclamation-circle"></i> Please enter your password
                </div>
            </div>

            <!-- Extra Options -->
            <div class="extra-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">
                    <i class="fas fa-key"></i> Forgot Password?
                </a>
            </div>

            <!-- Social Login (Optional) -->
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>

            <!-- Sign Up Link -->
            <div class="signup-link">
                Don't have an account? 
                <a href="index.html">Create Account</a>
            </div>
        </form>
    </div>
</div>

<script>
// Wait for DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberMe = document.getElementById('rememberMe');
    const loginBtn = document.getElementById('loginBtn');
    
    // Load saved email if "Remember me" was checked
    const savedEmail = localStorage.getItem('rememberedEmail');
    if (savedEmail) {
        emailInput.value = savedEmail;
        rememberMe.checked = true;
    }

    // Form validation
    function validateForm() {
        let isValid = true;
        
        // Validate email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value)) {
            emailInput.classList.add('is-invalid');
            isValid = false;
        } else {
            emailInput.classList.remove('is-invalid');
        }
        
        // Validate password
        if (!passwordInput.value) {
            passwordInput.classList.add('is-invalid');
            isValid = false;
        } else {
            passwordInput.classList.remove('is-invalid');
        }
        
        return isValid;
    }

    // Real-time validation
    [emailInput, passwordInput].forEach(input => {
        input.addEventListener('blur', function() {
            validateForm();
        });
        
        input.addEventListener('input', function() {
            if (this.classList.contains('is-invalid')) {
                validateForm();
            }
        });
    });

    // Show success message
    function showSuccess(message) {
        // Remove existing messages
        const existingMsg = document.querySelector('.success-message, .error-message');
        if (existingMsg) existingMsg.remove();
        
        // Create success message
        const successMsg = document.createElement('div');
        successMsg.className = 'success-message';
        successMsg.innerHTML = `
            <i class="fas fa-check-circle"></i>
            <span>${message}</span>
        `;
        
        document.body.appendChild(successMsg);
        
        // Remove message after 5 seconds
        setTimeout(() => {
            successMsg.remove();
        }, 5000);
    }

    // Show error message
    function showError(message) {
        // Remove existing messages
        const existingMsg = document.querySelector('.success-message, .error-message');
        if (existingMsg) existingMsg.remove();
        
        // Create error message
        const errorMsg = document.createElement('div');
        errorMsg.className = 'error-message';
        errorMsg.innerHTML = `
            <i class="fas fa-exclamation-triangle"></i>
            <span>${message}</span>
        `;
        
        document.body.appendChild(errorMsg);
        
        // Remove message after 5 seconds
        setTimeout(() => {
            errorMsg.remove();
        }, 5000);
    }

    // Form submission
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!validateForm()) {
            return;
        }
        
        // Show loading state
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner"></i> Signing In...';
        
        // Simulate API call delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        // Get users from localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Find user
        const user = users.find(u => u.email === email && u.password === password);
        
        if (!user) {
            // Show error message
            showError('Invalid email or password. Please try again.');
            
            // Reset loading state
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            
            return;
        }
        
        // Save email if "Remember me" is checked
        if (rememberMe.checked) {
            localStorage.setItem('rememberedEmail', email);
        } else {
            localStorage.removeItem('rememberedEmail');
        }
        
        // Store current user session (without password for security)
        localStorage.setItem('currentUser', JSON.stringify({
            id: user.id,
            fullName: user.fullName,
            email: user.email,
            role: user.role,
            createdAt: user.createdAt
        }));
        
        // Show success message
        showSuccess('Login successful! Redirecting...');
        
        // Reset loading state
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
        
        // Clear form
        if (!rememberMe.checked) {
            emailInput.value = '';
        }
        passwordInput.value = '';
        
        // Redirect based on role after a delay
        setTimeout(() => {
            switch(user.role) {
                case 'seller':
                    window.location.href = 'addproduct.html';
                    break;
                case 'buyer':
                    window.location.href = 'Home.html';
                    break;
                default:
                    window.location.href = 'Home.html';
            }
        }, 2000);
    });

    // Social login buttons (demo functionality)
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const provider = this.classList.contains('google') ? 'Google' : 'Facebook';
            showError(`${provider} login is currently unavailable. Please use email/password.`);
        });
    });

    // Forgot password functionality
    document.querySelector('.forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        showError('Password reset feature is not implemented yet. Please contact support.');
    });

    // Initialize form animations
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach((group, index) => {
        group.style.animationDelay = (index * 0.1) + 's';
    });
});
</script>

</body>
</html>
